<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Application</title>
</head>
<body>
    <h1>Welcome to the FastAPI Application</h1>
    <p>This is the index page of the FastAPI application.</p>
    <h2>Available Endpoints</h2>
    <ul>
        <li><strong>Items:</strong>
            <ul>
                <li><code>POST /items</code> - Create a new item</li>
                <li><code>GET /items</code> - Retrieve all items</li>
            </ul>
        </li>
        <li><strong>Users:</strong>
            <ul>
                <li><code>POST /users</code> - Create a new user</li>
                <li><code>GET /users</code> - Retrieve all users</li>
            </ul>
        </li>
    </ul>
</body>
</html>
